<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#stockGradient)"/>
  
  <!-- Stock Chart Lines -->
  <path d="M 20 250 Q 80 200 120 180 T 200 160 Q 250 140 280 120 T 380 100" 
        stroke="#10b981" stroke-width="3" fill="none" opacity="0.8"/>
  
  <path d="M 20 280 Q 70 260 100 240 T 180 220 Q 220 200 260 180 T 380 160" 
        stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6"/>
  
  <path d="M 20 200 Q 60 180 90 160 T 150 140 Q 200 120 240 100 T 380 80" 
        stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Grid Lines -->
  <line x1="0" y1="100" x2="400" y2="100" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="150" x2="400" y2="150" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="250" x2="400" y2="250" stroke="#374151" stroke-width="1" opacity="0.3"/>
  
  <line x1="100" y1="0" x2="100" y2="300" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="0" x2="200" y2="300" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="0" x2="300" y2="300" stroke="#374151" stroke-width="1" opacity="0.3"/>
  
  <!-- Stock Candlesticks -->
  <rect x="70" y="180" width="8" height="40" fill="#ef4444" opacity="0.6"/>
  <rect x="130" y="160" width="8" height="50" fill="#10b981" opacity="0.6"/>
  <rect x="190" y="140" width="8" height="60" fill="#10b981" opacity="0.6"/>
  <rect x="250" y="120" width="8" height="70" fill="#ef4444" opacity="0.6"/>
  <rect x="310" y="100" width="8" height="80" fill="#10b981" opacity="0.6"/>
  
  <!-- Dollar Signs -->
  <text x="350" y="40" fill="#10b981" font-size="24" font-weight="bold" opacity="0.4">$</text>
  <text x="320" y="60" fill="#3b82f6" font-size="18" font-weight="bold" opacity="0.3">$</text>
  <text x="30" y="50" fill="#f59e0b" font-size="20" font-weight="bold" opacity="0.3">$</text>
  
  <!-- Arrow Up -->
  <path d="M 50 80 L 60 70 L 70 80 M 60 70 L 60 90" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Arrow Down -->
  <path d="M 350 200 L 340 210 L 330 200 M 340 210 L 340 190" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6"/>
</svg>